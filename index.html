<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/brain.js"></script>
    <script src="script.js" defer></script>
    <title>Color Guesser AI</title>
</head>

<body>
    <section>
        <article id="bg-color-area">
            <div id="white" class="text-box">White</div>
            <div class="text-box">Black</div>
            <div id="AI-text" class="text-box">AI Text</div>
        </article>
        <article id="action-box">
            <div id="bg-control-box">
                <button id="bg-control-btn">Change Background</button>
            </div>
            <div id="train-box">
                <button id="train-btn">Train</button>
                <button id="black-btn">Black</button>
                <button id="white-btn">White</button>
            </div>
        </article>
    </section>
</body>

</html>
